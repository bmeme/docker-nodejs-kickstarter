version: "3.4"
services:
  app:
    build: 
      context: docker/
      args:
        - DOCKER_USER=node
        - DOCKER_GROUP=node
    command: /bin/sleep infinity
    working_dir: /usr/src/
    volumes:
      - "../:/usr/src:cached"
    expose:
      - "${PROJECT_PORT}"
    environment:
      - DNSDOCK_ALIAS=app.${PROJECT_NAME}.${PROJECT_VENDOR}.docker
      - VIRTUAL_HOST=app.${PROJECT_NAME}.${PROJECT_VENDOR}.docker
      - VIRTUAL_PORT=${PROJECT_PORT}
